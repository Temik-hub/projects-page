<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <title>Projects page</title>
</head>
<body>
  <!-- <header class="header">

  </header> -->

  <main>
    <section class="slider">
      <div class="slider__container">
        <div class="slider__item" style="background-image: url('https://images.unsplash.com/photo-1617654112329-c446806d40e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1995&q=80');">
        </div>
        <div class="slider__item" style="background-image: url('https://images.unsplash.com/photo-1617650728468-8581e439c864?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
        </div>
        <div class="slider__item" style="background-image: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
        </div>
        <div class="slider__item" style="background-image: url('https://images.unsplash.com/photo-1571753753463-636443ad284c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
        </div>
        <div class="slider__item" style="background-image: url('https://images.unsplash.com/photo-1633433419653-358368c5dcaa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
        </div>
      </div>
    </section>

    <section class="board">
      <div class="board__container" id="board"></div>
    </section>

    <section class="slider-second">
      <div class="slider-second__container">
        <div class="slider-second__sidebar">
          <div style="background: linear-gradient(90deg, #01102f 16%, #01b3bf 115%);">
            <h1>Snow in the desert</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(270deg, #051218 25%, #ff78ff 174%);">
            <h1>Life Hutch</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(270deg, #e9f6ef 1%, #636363 128%);">
            <h1>Zima Blue</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(270.16deg, #01102f 18%, #0049da 138%);">
            <h1>Automated Customer Service</h1>
            <p>Love, death & robots</p>
          </div>
        </div>
        <div class="slider-second__main-slide">
          <div style="background-image: url('https://images.unsplash.com/photo-1653936819929-a603b6fd5a10?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');"
          ></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1653248307083-1f0cb720a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');"
          ></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1653669718797-5670d0b57ca2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80');"
          ></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1650994171520-b2bca672bab9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');"
          ></div>
        </div>
        <div class="slider-second__controls">
          <button class="slider-second__down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="slider-second__up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- <footer class="footer">

  </footer> -->

</body>
</html>
